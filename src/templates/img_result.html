<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Result</title>
    <link rel="stylesheet" href="static/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/img_result.css">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <a href="#" class="navbar-brand">Football News</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_form', imagesearch=0) }}">Index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_form', imagesearch=1) }}">Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search_image') }}">Image for Image</a>
                    </li>
                </ul>
            </div>
            <form id="search-form" action="{{ url_for('show_result') }}" enctype="multipart/form-data" class="d-flex">
                <input class="form-control me-2" type="search" name="keyword" placeholder="Search" aria-label="Search">
                <select class="form-select me-2" name="category">
                    <option value="all" selected>All</option>
                    <option value="csl">CSL</option>
                    <option value="epl">EPL</option>
                    <option value="bundesliga">Bundesliga</option>
                    <option value="laliga">La Liga</option>
                    <option value="seriea">Serie A</option>
                    <option value="ligue1">Ligue 1</option>
                    <option value="ucl">UCL</option>
                </select>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

    {% if imageinput == 0 %}
    <div class="search-container text-center text-white ms-5 mt-3">
        <form action="{{ url_for('show_result') }}" enctype="multipart/form-data" class="d-flex justify-content-end">

            <input type="text" name="keyword" placeholder="Search...">
            <input type="submit" value="">
        </form>
    </div>

    <div class="ms-5 mt-3" style="width: 50vw;">
        <h3>Searching Result for<span>"{{ keyword }}"</span></h3>
    </div>

    {% endif %}

    {% if imageinput == 1 %}
    <div class="container">
        <div class="row g-4 m-4">
            <div class="col-md d-flex flex-column justify-content-center">
                <p class="text">Search Result for:</p>
                <img src="{{ url_for('static', filename='upload/' + filename) }}" alt="Image sample"
                    class="mb-3 upload">
            </div>
        </div>
    </div>
    {% endif %}

    <script src="static/jquery/jquery-3.7.1.min.js"></script>
    <div id="results" class="container mt-3">
        <!-- Image results will be inserted here -->
        {% for result in results %}
        <div class="image-result">
            <img src="{{ result.imgurl }}" alt="Image result">
            <a href="{{ result.url }}" class="text-deco">{{ result.title }}</a>
        </div>
        {% endfor %}
    </div>

    <script>
        $("#imageUpload").change(function () {
            var reader = new FileReader();
            reader.onload = function (e) {
                $("#preview").css("background-image", "url(" + e.target.result + ")");
            }
            reader.readAsDataURL(this.files[0]);
        });
    </script>
    <script src="static/Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
