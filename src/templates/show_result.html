<!DOCTYPE html>
<link rel="stylesheet" href="{{ url_for('static', filename='result.css', h=hashcode) }}">
<html>

<head>
    <title>Result</title>
</head>

<body>
    <div class="search-container">
        <form action="{{ url_for('show_result') }}" method="POST">
            <input type="text" name="keyword" placeholder="Search...">
            <input type="submit" value="">
        </form>
    </div>
    <div class="result-section">
        <h2>Search Result for "{{ searchword }}"</h2>
        {% for news in results %}
        <div class="result">
            <h3 class="title"><a href="{{ news.url }}"> {{ news.title }} </a></h3>
            <span class="date">{{ news.date }}</span>
            <span class="content">{{ news.content }}</span>
        </div>
        {% endfor %}
    </div>
</body>

</html>
